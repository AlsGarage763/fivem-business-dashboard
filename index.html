<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Business Dashboard</title>
<style>
  /* Reset and base */
  * {
    box-sizing: border-box;
  }
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f4f7fa;
    margin: 0;
    padding: 0;
    color: #333;
  }
  header {
    background: linear-gradient(90deg, #007bff, #6610f2);
    color: white;
    padding: 1.5rem 2rem;
    text-align: center;
    font-weight: 700;
    font-size: 1.8rem;
    letter-spacing: 1px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
  }
  nav {
    display: flex;
    background: #1d2a4a;
    padding: 0;
    justify-content: center;
    box-shadow: 0 2px 6px rgb(0 0 0 / 0.15);
  }
  nav button {
    flex: 1;
    border: none;
    padding: 1rem 0;
    font-weight: 600;
    font-size: 1rem;
    color: #cbd5e1;
    background: transparent;
    cursor: pointer;
    transition: background-color 0.3s ease, color 0.3s ease;
    border-bottom: 3px solid transparent;
  }
  nav button:hover {
    background: #253858;
    color: white;
  }
  nav button.active {
    color: white;
    border-bottom: 3px solid #ff7f50;
    background: #253858;
  }
  nav #logoutBtn {
    flex: none;
    width: 100px;
    background: #dc3545;
    color: white;
    font-weight: 700;
    border-radius: 0 0 0 5px;
    transition: background-color 0.3s ease;
  }
  nav #logoutBtn:hover {
    background: #b02a37;
  }
  main {
    max-width: 900px;
    margin: 2rem auto;
    background: white;
    padding: 2rem 3rem;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgb(0 0 0 / 0.1);
    min-height: 480px;
  }
  h2 {
    color: #007bff;
    margin-bottom: 1rem;
    letter-spacing: 0.5px;
  }
  label {
    display: block;
    font-weight: 600;
    margin: 12px 0 6px;
    font-size: 1.1rem;
  }
  input[type="number"],
  input[type="text"],
  select {
    width: 100%;
    padding: 10px 12px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1.8px solid #ced4da;
    transition: border-color 0.3s ease;
  }
  input[type="number"]:focus,
  input[type="text"]:focus,
  select:focus {
    outline: none;
    border-color: #007bff;
    box-shadow: 0 0 6px #a1c4fd;
  }
  button {
    background: #007bff;
    border: none;
    padding: 12px 25px;
    margin-top: 15px;
    font-size: 1.1rem;
    font-weight: 700;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  button:hover {
    background: #0056b3;
  }
  button.reset-btn {
    background: #dc3545;
    margin-left: 10px;
    padding: 12px 18px;
    font-size: 1rem;
    border-radius: 6px;
  }
  button.reset-btn:hover {
    background: #a71d2a;
  }
  .log-list {
    margin-top: 1.5rem;
    max-height: 220px;
    overflow-y: auto;
    border: 1px solid #e2e8f0;
    border-radius: 6px;
    padding: 15px;
    background: #f9fafb;
    font-family: monospace;
    font-size: 0.95rem;
    color: #444;
  }
  .log-list div {
    border-bottom: 1px solid #e2e8f0;
    padding: 8px 0;
  }
  .log-list div:last-child {
    border-bottom: none;
  }
  #profitResult {
    margin-top: 20px;
    font-size: 1.4rem;
    font-weight: 700;
    color: #28a745;
  }
  .hidden {
    display: none;
  }
  /* Login Page */
  #loginPage {
    max-width: 360px;
    margin: 6rem auto;
    background: white;
    padding: 30px 25px;
    border-radius: 12px;
    box-shadow: 0 8px 24px rgb(0 0 0 / 0.15);
  }
  #loginPage h2 {
    margin-bottom: 1.5rem;
    font-size: 2rem;
    color: #1c1e21;
    text-align: center;
  }
  #loginPage input[type="text"],
  #loginPage input[type="password"] {
    font-size: 1.1rem;
  }
  #loginError {
    color: #dc3545;
    margin-top: 12px;
    text-align: center;
    font-weight: 600;
  }
</style>
</head>
<body>

<header>
  Business Dashboard
</header>

<!-- LOGIN PAGE -->
<div id="loginPage">
  <h2>Login</h2>
  <label for="username">Username:</label>
  <input type="text" id="username" autocomplete="username" placeholder="Enter username" />
  <label for="password">Password:</label>
  <input type="password" id="password" autocomplete="current-password" placeholder="Enter password" />
  <button id="loginBtn">Login</button>
  <div id="loginError"></div>
</div>

<!-- MAIN CONTENT -->
<div id="mainContent" class="hidden">
  <nav>
    <button class="navBtn active" data-target="salesPage">Sales</button>
    <button class="navBtn" data-target="payrollPage">Payroll</button>
    <button class="navBtn" data-target="profitPage">Profit</button>
    <button class="navBtn" data-target="expensePage">Expenses</button>
    <button id="logoutBtn" title="Logout">Logout</button>
  </nav>

  <main>
    <!-- SALES PAGE -->
    <section id="salesPage">
      <h2>Sales</h2>
      <label for="salesAmount">Enter Sale Amount ($):</label>
      <input type="number" id="salesAmount" min="0" placeholder="e.g. 1250" />
      <button id="addSaleBtn">Add Sale</button>
      <button id="resetSalesBtn" class="reset-btn">Reset Sales</button>

      <div class="log-list" id="salesLog"></div>
    </section>

    <!-- PAYROLL PAGE -->
    <section id="payrollPage" class="hidden">
      <h2>Employee Payroll</h2>

      <label for="employeeSelect">Select Employee:</label>
      <select id="employeeSelect">
        <option value="Cuddy Haze">Cuddy Haze</option>
        <option value="Dante Vincenzo">Dante Vincenzo</option>
      </select>

      <label for="logCount">Number of Logs ($500 per log):</label>
      <input type="number" id="logCount" min="0" placeholder="e.g. 3" />
      <button id="addPayrollBtn">Add Payroll Entry</button>
      <button id="resetPayrollBtn" class="reset-btn">Reset Payroll</button>

      <div class="log-list" id="payrollLog"></div>
    </section>

    <!-- PROFIT PAGE -->
    <section id="profitPage" class="hidden">
      <h2>Profit</h2>
      <button id="calculateProfitBtn">Calculate Profit</button>
      <button id="resetProfitBtn" class="reset-btn">Reset Profit Logs</button>

      <div id="profitResult"></div>

      <h3>Profit Logs:</h3>
      <div class="log-list" id="profitLog"></div>
    </section>

    <!-- EXPENSES PAGE -->
    <section id="expensePage" class="hidden">
      <h2>Expenses</h2>

      <label for="expenseDesc">Expense Description:</label>
      <input type="text" id="expenseDesc" placeholder="e.g. Raw materials" />
      <label for="expenseAmount">Amount ($):</label>
      <input type="number" id="expenseAmount" min="0" placeholder="e.g. 750" />
      <button id="addExpenseBtn">Add Expense</button>
      <button id="resetExpenseBtn" class="reset-btn">Reset Expenses</button>

      <h3>Expense Logs:</h3>
      <div class="log-list" id="expenseLog"></div>
    </section>
  </main>
</div>

<script>
  // Helper function to format number with commas
  function formatNumber(num) {
    return num.toLocaleString(undefined, { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  }

  // Login elements
  const loginPage = document.getElementById('loginPage');
  const mainContent = document.getElementById('mainContent');
  const loginBtn = document.getElementById('loginBtn');
  const logoutBtn = document.getElementById('logoutBtn');
  const loginError = document.getElementById('loginError');

  const validUsername = 'admin';
  const validPassword = 'password';

  loginBtn.onclick = () => {
    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value;

    if (username === validUsername && password === validPassword) {
      loginError.textContent = '';
      loginPage.classList.add('hidden');
      mainContent.classList.remove('hidden');
      loadAllLogs();
    } else {
      loginError.textContent = 'Invalid username or password';
    }
  };

  logoutBtn.onclick = () => {
    if (confirm('Are you sure you want to logout?')) {
      mainContent.classList.add('hidden');
      loginPage.classList.remove('hidden');
      clearInputs();
    }
  };

  // Navigation buttons
  const navButtons = document.querySelectorAll('nav .navBtn');
  navButtons.forEach(btn => {
    btn.addEventListener('click', () => {
      navButtons.forEach(b => b.classList.remove('active'));
      btn.classList.add('active');

      const target = btn.getAttribute('data-target');
      document.querySelectorAll('main section').forEach(sec => {
        sec.classList.add('hidden');
      });
      document.getElementById(target).classList.remove('hidden');
    });
  });

  // SALES PAGE
  const salesAmountInput = document.getElementById('salesAmount');
  const addSaleBtn = document.getElementById('addSaleBtn');
  const salesLogDiv = document.getElementById('salesLog');
  const resetSalesBtn = document.getElementById('resetSalesBtn');

  function loadSales() {
    const sales = JSON.parse(localStorage.getItem('salesLogs') || '[]');
    salesLogDiv.innerHTML = '';
    sales.forEach(sale => {
      const d = new Date(sale.date);
      salesLogDiv.innerHTML += `<div>${d.toLocaleString()}: $${formatNumber(sale.amount)}</div>`;
    });
  }

  addSaleBtn.onclick = () => {
    const amount = parseFloat(salesAmountInput.value);
    if (isNaN(amount) || amount <= 0) {
      alert('Enter a valid sale amount');
      return;
    }
    const sales = JSON.parse(localStorage.getItem('salesLogs') || '[]');
    sales.push({ amount, date: new Date().toISOString() });
    localStorage.setItem('salesLogs', JSON.stringify(sales));
    salesAmountInput.value = '';
    loadSales();
  };

  resetSalesBtn.onclick = () => {
    if (confirm('Reset all sales records?')) {
      localStorage.removeItem('salesLogs');
      loadSales();
    }
  };

  // PAYROLL PAGE
  const employeeSelect = document.getElementById('employeeSelect');
  const logCountInput = document.getElementById('logCount');
  const addPayrollBtn = document.getElementById('addPayrollBtn');
  const payrollLogDiv = document.getElementById('payrollLog');
  const resetPayrollBtn = document.getElementById('resetPayrollBtn');
  const payrollRate = 500; // $500 per log

  function loadPayroll() {
    const payroll = JSON.parse(localStorage.getItem('payrollLogs') || '[]');
    payrollLogDiv.innerHTML = '';
    payroll.forEach(entry => {
      const d = new Date(entry.date);
      const pay = entry.logs * payrollRate;
      payrollLogDiv.innerHTML += `<div>${d.toLocaleString()}: ${entry.employee} - ${entry.logs} logs ($${formatNumber(pay)})</div>`;
    });
  }

  addPayrollBtn.onclick = () => {
    const employee = employeeSelect.value;
    const logs = parseInt(logCountInput.value);
    if (isNaN(logs) || logs <= 0) {
      alert('Enter a valid number of logs');
      return;
    }
    const payroll = JSON.parse(localStorage.getItem('payrollLogs') || '[]');
    payroll.push({ employee, logs, date: new Date().toISOString() });
    localStorage.setItem('payrollLogs', JSON.stringify(payroll));
    logCountInput.value = '';
    loadPayroll();
  };

  resetPayrollBtn.onclick = () => {
    if (confirm('Reset all payroll records?')) {
      localStorage.removeItem('payrollLogs');
      loadPayroll();
    }
  };

  // EXPENSES PAGE
  const expenseDescInput = document.getElementById('expenseDesc');
  const expenseAmountInput = document.getElementById('expenseAmount');
  const addExpenseBtn = document.getElementById('addExpenseBtn');
  const expenseLogDiv = document.getElementById('expenseLog');
  const resetExpenseBtn = document.getElementById('resetExpenseBtn');

  function loadExpenses() {
    const expenses = JSON.parse(localStorage.getItem('expenseLogs') || '[]');
    expenseLogDiv.innerHTML = '';
    expenses.forEach(entry => {
      const d = new Date(entry.date);
      expenseLogDiv.innerHTML += `<div>${d.toLocaleString()}: ${entry.desc} - $${formatNumber(entry.amount)}</div>`;
    });
  }

  addExpenseBtn.onclick = () => {
    const desc = expenseDescInput.value.trim();
    const amount = parseFloat(expenseAmountInput.value);
    if (!desc) {
      alert('Enter an expense description');
      return;
    }
    if (isNaN(amount) || amount <= 0) {
      alert('Enter a valid expense amount');
      return;
    }
    const expenses = JSON.parse(localStorage.getItem('expenseLogs') || '[]');
    expenses.push({ desc, amount, date: new Date().toISOString() });
    localStorage.setItem('expenseLogs', JSON.stringify(expenses));
    expenseDescInput.value = '';
    expenseAmountInput.value = '';
    loadExpenses();
  };

  resetExpenseBtn.onclick = () => {
    if (confirm('Reset all expenses?')) {
      localStorage.removeItem('expenseLogs');
      loadExpenses();
    }
  };

  // PROFIT PAGE
  const calculateProfitBtn = document.getElementById('calculateProfitBtn');
  const profitResultDiv = document.getElementById('profitResult');
  const profitLogDiv = document.getElementById('profitLog');
  const resetProfitBtn = document.getElementById('resetProfitBtn');

  function loadProfitLogs() {
    const profits = JSON.parse(localStorage.getItem('profitLogs') || '[]');
    profitLogDiv.innerHTML = '';
    profits.forEach(entry => {
      const d = new Date(entry.date);
      profitLogDiv.innerHTML += `<div>${d.toLocaleString()}: Profit $${formatNumber(entry.profit)}</div>`;
    });
  }

  calculateProfitBtn.onclick = () => {
    const sales = JSON.parse(localStorage.getItem('salesLogs') || '[]');
    const payroll = JSON.parse(localStorage.getItem('payrollLogs') || '[]');
    const expenses = JSON.parse(localStorage.getItem('expenseLogs') || '[]');

    const totalSales = sales.reduce((acc, s) => acc + s.amount, 0);
    const totalPayroll = payroll.reduce((acc, p) => acc + (p.logs * payrollRate), 0);
    const totalExpenses = expenses.reduce((acc, e) => acc + e.amount, 0);

    const profit = totalSales - totalPayroll - totalExpenses;

    profitResultDiv.textContent = `Total Profit: $${formatNumber(profit)}`;

    // Save profit log
    const profitLogs = JSON.parse(localStorage.getItem('profitLogs') || '[]');
    profitLogs.push({ profit, date: new Date().toISOString() });
    localStorage.setItem('profitLogs', JSON.stringify(profitLogs));
    loadProfitLogs();
  };

  resetProfitBtn.onclick = () => {
    if (confirm('Reset profit logs?')) {
      localStorage.removeItem('profitLogs');
      profitResultDiv.textContent = '';
      loadProfitLogs();
    }
  };

  // Load all logs on page load (after login)
  function loadAllLogs() {
    loadSales();
    loadPayroll();
    loadExpenses();
    loadProfitLogs();
  }

  // Clear login inputs when logging out
  function clearInputs() {
    document.getElementById('username').value = '';
    document.getElementById('password').value = '';
    loginError.textContent = '';
  }
</script>

</body>
</html>
